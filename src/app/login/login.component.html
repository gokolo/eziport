<div class="container">

  <div class="form-signin">
    <h2 class="form-signin-heading text-center text-uppercase">Login</h2>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" required id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" required id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div>
      <span>Not a member? <a routerLink="/register">Register</a></span>
    </div>
    <button class="btn btn-lg btn-primary btn-block" routerLink="/" type="submit">Log in</button>
  </div>

</div> <!-- /container -->
