<h3>Transfer Request Form</h3  >
<div *ngIf="message">
  <div *ngIf="message.type == 'success'" class="alert alert-success">
    <strong>Success!</strong> {{message.value}}
  </div>

  <div *ngIf="message.type == 'info'" class="alert alert-info">
    <strong>Info!</strong> {{message.value}}
  </div>

  <div *ngIf="message.type == 'warning'" class="alert alert-warning">
    <strong>Warning!</strong> {{message.value}}
  </div>

  <div *ngIf="message.type == 'danger'" class="alert alert-danger">
    <strong>Danger!</strong> {{message.value}}
  </div>
</div>
<form *ngIf="!message" (ngSubmit)="onSubmit()" #transferRequestForm="ngForm">
  <div class="form-group">
    <label for="from">From</label>
    <select [(ngModel)]="transferRequest.from" class="form-control" id="from" name="from" required>
      <option *ngFor="let country of countries" [value]="country">{{country.code}} - {{country.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="to">To</label>
    <select [(ngModel)]="transferRequest.to" class="form-control" id="to" name="to" required>
      <option *ngFor="let country of countries" [value]="country">{{country.code}} - {{country.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="by">On</label>
    <input [(ngModel)]="transferRequest.on" name="by" type="date" class="form-control" id="by" required>
  </div>

  <div class="form-group">
    <label for="weight">Weight(Kg)</label>
    <input [(ngModel)]="transferRequest.weight" name="weight" type="number" class="form-control" id="weight" required>
  </div>


  <button [disabled]="!transferRequestForm.form.valid" type="submit" class="btn btn-success">Submit</button>

</form>
