<div class="container">
  <ul *ngIf = "authService.getUserName()" class="tab-group">
    <li  class="tab {{sendClass}}"><a (click) = "sendClick()">Send Package</a></li>
    <li  class="tab {{transferClass}}"><a (click) = "transferClick()">Transfer Package</a></li>
  </ul>
  
  <!-- <button (click) = "shownForm='send'" class="w3-button w3-blue">Send Package</button>
  <button (click) = "shownForm='transfer'" class="w3-button w3-green">Transfer Package</button> -->
  
  <app-send-search-form *ngIf="shownForm == 'send'" class="send_search_form"></app-send-search-form>
  <app-transfer-request-form *ngIf="shownForm == 'transfer'" class="send_search_form"></app-transfer-request-form>
  
      
</div>
