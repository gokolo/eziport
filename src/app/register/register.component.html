<div class="container">

  <div class="form-signin">
    <h2 class="form-signin-heading text-center text-uppercase">Register</h2>

    <div class="form-group">
      <label for="inputFirstName" class="sr-only">First Name</label>
      <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputLastName" class="sr-only">Last Name</label>
      <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
    <div>
      <span>Already a member? <a routerLink="/login">Login</a></span>
    </div>
    <button class="btn btn-lg btn-primary btn-block" routerLink="/login" type="submit">Register</button>
  </div>

</div> <!-- /container -->
